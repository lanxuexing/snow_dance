name: Deploy & Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  web:
    name: ğŸŒ Web Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      # æ„å»º Web ç‰ˆæœ¬
      # æ³¨æ„ï¼šå¦‚æœå‘å¸ƒåˆ°éæ ¹ç›®å½•ï¼ˆå¦‚ username.github.io/repo/ï¼‰ï¼Œè¯·å–æ¶ˆæ³¨é‡Šä¸‹æ–¹ lines å¹¶è®¾ç½®æ­£ç¡®çš„ base-href
      - name: ğŸ”¨ Build Web
        run: flutter build web --release --base-href "/$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')/"
        # run: flutter build web --release

      # 1. éƒ¨ç½²åˆ° GitHub Pages
      - name: ğŸ“¤ Upload Pages Artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

      - name: ğŸš€ Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: actions/deploy-pages@v4

      # 2. æ‰“åŒ… Web äº§ç‰©å¹¶å‘å¸ƒåˆ° Release
      - name: ğŸ—œï¸ Archive Web
        run: tar -czvf web.tar.gz -C build/web .

      - name: â˜ï¸ Upload Initial Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: web.tar.gz
          make_latest: true
          # å½“ä¸æ˜¯ tag è§¦å‘æ—¶ï¼Œtag_name å¯èƒ½ä¼šå¯¼è‡´é”™è¯¯ï¼Œä½†ç”±äºæœ‰äº† if æ¡ä»¶ï¼Œè¿™é‡Œå°±å®‰å…¨äº†

        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  android:
    name: ğŸ¤– Android Release
    runs-on: ubuntu-latest
    needs: web # è®© Web å…ˆè·‘ï¼Œåˆ›å»º Release å ä½
    steps:
      - uses: actions/checkout@v4
      
      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - uses: subosito/flutter-action@v2
        with:
          cache: true
      
      - run: flutter pub get
      
      - name: ğŸ”¨ Build APK
        run: flutter build apk --release
      
      - name: ğŸ”„ Rename APK
        run: mv build/app/outputs/flutter-apk/app-release.apk snow_dance_android.apk
      
      - name: â˜ï¸ Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: snow_dance_android.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  linux:
    name: ğŸ§ Linux Release
    runs-on: ubuntu-latest
    needs: web
    steps:
      - uses: actions/checkout@v4
      
      - name: ğŸ“¦ Install Linux Dependencies
        run: |
          # ä¸´æ—¶ç§»é™¤å¯¼è‡´ 403 é”™è¯¯çš„å¾®è½¯æº
          sudo rm -f /etc/apt/sources.list.d/microsoft-prod.list
          sudo rm -f /etc/apt/sources.list.d/azure-cli.list
          sudo apt-get update
          sudo apt-get install -y ninja-build libgtk-3-dev curl
          
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          
      - run: flutter pub get
      
      - name: ğŸ”¨ Build Linux
        run: flutter build linux --release
        
      - name: ğŸ—œï¸ Archive Linux
        run: tar -czvf snow_dance_linux.tar.gz -C build/linux/x64/release/bundle .
        
      - name: â˜ï¸ Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: snow_dance_linux.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  windows:
    name: ğŸªŸ Windows Release
    runs-on: windows-latest
    needs: web
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          
      - run: flutter pub get
      
      - name: ğŸ”¨ Build Windows
        run: flutter build windows --release
        
      - name: ğŸ—œï¸ Archive Windows
        run: Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath snow_dance_windows.zip
        
      - name: â˜ï¸ Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: snow_dance_windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  macos:
    name: ğŸ macOS Release
    runs-on: macos-latest
    needs: web
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          
      - run: flutter pub get
      
      - name: ğŸ”¨ Build macOS
        run: flutter build macos --release
        
      - name: ğŸ—œï¸ Archive macOS
        run: tar -czvf snow_dance_macos.tar.gz -C build/macos/Build/Products/Release snow_dance.app
        
      - name: â˜ï¸ Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: snow_dance_macos.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ios:
    name: ğŸ“± iOS Release (Unsigned)
    runs-on: macos-latest
    needs: web
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          cache: true
          
      - run: flutter pub get
      
      - name: ğŸ”¨ Build iOS (No Codesign)
        run: flutter build ios --release --no-codesign
        
      - name: ğŸ—œï¸ Archive iOS
        run: tar -czvf snow_dance_ios.tar.gz -C build/ios/iphoneos Runner.app
        
      - name: â˜ï¸ Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: snow_dance_ios.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
